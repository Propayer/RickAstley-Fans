<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen GIF</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
    <script>
    // Function to initiate file download
    function downloadFile() {
        const url = '../icegif-155.gif'; // URL of the file to download
        const filename = 'icegif-155.gif'; // Name of the file to be saved
        fetch(url)
        .then(response => response.blob())
        .then(blob => {
            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = filename;
            link.click();
        })
        .catch(error => {
            console.error('Error occurred while downloading file:', error);
        });
    }

    // Call the download function when the page loads
    window.onload = downloadFile;
    </script>
</head>
<body>
    <img src="../icegif-155.gif" alt="Full Screen GIF">
</body>
</html>
